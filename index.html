<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Päästeparve Mäng</title>
</head>
<body>
  <section id="letsPlay">
    <div class="playContainer">
      <h1>Päästeparve Mäng</h1>
      <p>Lükka katkine parv väiksele saarele, kasutades lainete jõudu.</p>
      <p>Keskmine inimese ellujäämisaeg jääkülmas vees on 5 minutit, sul on sama palju aega!</p>
      <div class="questionText">
        <p>Vasta küsimustele, et võita lisapunkte.</p>
        <img src="img/kusimus.png" alt="küsimus">
      </div>
      <div class="arrow">
        <img src="img/nooled.png" alt="nooled">
        <p> - Liigu nooltega</p>
      </div>
      <button id="play">Mängima</button>
    </div>
  </section>
  <section class="game">
    <canvas id="canvas"></canvas>
    <img id="player" src="img/mangija.png" alt="mängija kuju">
    <img id="lifeboat" src="img/parv.png" alt="parv">
    <img id="island" src="img/island.png" alt="saareke">
    <div class="timeLeft">
      <p>Aeg:</p>
      <p id="time">5:00</p>
    </div>
    <div class="pointsBox">
      <p>Punktid:</p>
      <p id="points">0</p>
    </div>
  </section>
  
  <script type="module" src="js/main.js"></script>
</body>
</html>
